<div class="row">
    <h2>{{ book.book.title }}</h2>
    <div class="col-md-3">
        <img src="{{ book.book.picture }}" class="img-responsive" alt=""/>
    </div>
    <div class="col-md-9">
        <h4>{{ book.book.cost }} - {{ book.book.inStock() }}</h4>
        <h3>{{ book.book.findAuthor() }}</h3>
        <h4>{{ book.book.findGenre() }}</h4>
        <h4>{{ book.book.year }}</h4>
    </div>
</div>
<h3>About:</h3>
<p>{{ book.book.about }}</p>
